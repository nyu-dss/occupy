<nav id='wax-header' class='navbar navbar-expand-lg navbar-light'>
 <div class='wax-inline-container'>
   <p class="centered">
      <a class='navbar-brand custom-brand' href="{{ '/' | absolute_url }}" title='Home' alt='{{ site.title }}'>
        NO TURNING BACK:<br>
        Ten Years After Occupy
      </a>
    </p>

    <div class='flex-column centered' id="wax-header-navbar">
      <ul class='nav navbar-nav ml-auto'>
        {% for item in site.menu %}
          {% if item.sub %}
            <li class='nav-item dropdown'>
              <a class='nav-link dropdown-toggle' href='#' id='wax-{{ item.label }}-dropdown' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                {{ item.label }}
              </a>
              <div class='dropdown-menu' aria-labelledby='wax-{{ item.label }}-dropdown'>
                {% for sub in item.sub %}
                  <a class='dropdown-item' href='{{ sub.link | absolute_url }}'>{{ sub.label }}</a>
                {% endfor %}
              </div>
            </li>
          {% else %}
            <li class='nav-item'>
              <a class='nav-link' href='{{ item.link | absolute_url }}'>{{ item.label }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
 </nav>
