title:            Occupy Wall Street
description:      ''
url:              ''
baseurl:          /occupy
logo:             /assets/logo.png

permalink:        pretty
theme:            wax_theme
source:           source
incremental:      true

collections:
  declarations:
    output: true
    layout: declaration
    metadata:
      source: declarations.csv
  occupy:
    output: true
    layout: occupy_item
    metadata:
      source: occupy.csv
      split:
        themes: ','
        declarations: ','
    images:
      source: images

menu:
  - label: About
    link: /about/
  - label: Exhibit Themes
    link: /themes/
  - label: Declaration of the Occupation
    link: /declarations/
  - label: Bibliography
    link: /bibliography/

footer:
  links:
    - label: NYU Special Collections
      link: 'https://library.nyu.edu/locations/special-collections-center/'

sass:
  style: compressed
exclude:
  - Gemfile*
  - Rakefile
  - vendor
  - spec
  - README.md
  - Dockerfile
webrick:
  headers:
    'Access-Control-Allow-Origin': '*'

kramdown:
 auto_ids:       true
 footnote_nr:    1
 entity_output:  as_char
 footnote_backlink: "&#x21a9;&#xfe0e;"
 toc_levels:     1..6
 smart_quotes:   lsquo,rsquo,ldquo,rdquo
 enable_coderay: false
